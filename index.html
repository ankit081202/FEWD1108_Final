<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Debugging HTML</title>
</head>
<body>
  <div class="container">
    <h1>Important Formulas</h1>
    <div class="math">
      <h2>Maths</h2>
      <h3><strong>(a+b)<sup>2</sup> = a<sup>2</sup> + b<sup>2</sup> + 2*a*b</strong></h3>
    </div>
    <div class="chemistry">
        <h2>Chemistry</h2>
        <h3>H<sub>2</sub> + O<sub>2</sub> = 2H<sub>2</sub>O</h3>
    </div>
    <div class="physics">
        <h2>Physics</h2>
        <h3>Kinetic energy is directly proportional to the mass of the object and to the square of its velocity: 1/2 * <var>m</var> * <var>v</var><sup>2</sup></h3>
    </div>
  </div>
</body>
</html>
